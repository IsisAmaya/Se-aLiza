{% extends 'base.html' %}

{% block title %}Inicio - SeñaLiza{% endblock %}

{% block content %}
<div class="video-frame p-5 shadow-lg rounded-4 bg-white">
  <h2 class="mb-4 fw-bold">¡Bienvenido a SeñaLiza!</h2>
  <p class="mb-4 text-muted">
    SeñaLiza es una aplicación que te permite traducir lengua de señas a letras o palabras.
    Para comenzar, presiona el botón de abajo.
  </p>
  <a href="{{ url_for('start_translate') }}" class="btn btn-primary btn-lg px-5 rounded-pill">Comenzar</a>
  <div class="mt-4">
    <img src="{{ url_for('static', filename='Empezar.gif') }}" alt="Empezar Signo" width="175" height="105" />
  </div>
</div>
{% endblock %}
